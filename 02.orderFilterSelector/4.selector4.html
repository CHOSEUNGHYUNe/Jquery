<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
        :only-child : 영역내에서 선택자에 해당하는 태그가 하나일 경우 선택, 다른 태그가 있으면 선택되지 않는다.
        :only-of-type : 영역내에 선택자에 해당하는 태그가 하나일 경우 선택
    */
    $(function() {
            $("p:only-child").css("background-color", "lightblue");
            $("p:only-of-type").css("color", "red");
        });
    </script>
    
</head>
<body>
    <div>
        <p>p태그</p>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <p>p태그</p>
        <div>div태그</div>
    </div>
</body>
</html>
