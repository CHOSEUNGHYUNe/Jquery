<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
            마지막 태그 선택하기
            :last : 선택자에 해당하는 태그 중 가장 마지막 태그를 선택
            :last-child : 선택자에 해당하는 태그 중 각 영역별 마지막 태그가 선택된다. 마지막 태그가 선택자에 해당하지 않으면 선택되지 않는다.
            :last-of-type : 선택자에 해당하는 태그 중 각 영역별 마지막 태그가 선택
        */
        $(function() {
            $("p:last").css("background-color", "yellow");
            $("p:last-child").css("background-color", "orange");
            $("p:last-of-type").css("font-size", "30px");
        });
    </script>
</head>
<body>
    <p>p태그</p>
    <hr>
    <div>
        <p>div안의 p태그</p>
        <p>div안의 p태그</p>
        <p>div안의 p태그</p>
    </div>
    <hr>
    <div>
        <p>div안의 p태그</p>
        <p>div안의 p태그</p>
        <div>div안의 div태그</div>
    </div>
</body>
</html>
