<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
            인덱스 번째 태그 선택하기
            :eq(인덱스) : 인덱스(0부터 시작)번째 해당하는 태그를 선택
            :nth-child(인덱스) : 각 영역의 인덱스(1부터 시작)번째 해당하는 태그를 선택한다. 인덱스 번째 태그가 선택자에 해당하지 않으면 선택되지 않는다.
            :nth-of-type(인덱스) : 각 영역의 인덱스(1부터 시작)번째 해당하는 태그를 선택한다. 
        */
        $(function() {
            $("p:eq(3)").css("background-color", "lightblue");
            $("p:nth-child(1)").css("color", "blue");
            $("p:nth-of-type(2)").css("font-style", "italic");
        });
    </script>
</head>
<body>
    <div>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <p>p태그</p>
        <p>p태그</p>
        <p>p태그</p>
    </div>
    <hr>
    <div>
        <div>div태그</div>
        <p>p태그</p>
        <p>p태그</p>
    </div>
</body>
</html>
