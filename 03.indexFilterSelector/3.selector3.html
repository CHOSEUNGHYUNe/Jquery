<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // :not() : 선택자에 해당하지 않은 태그들을 선택
        $(function() {
            $("p:not(.a1)").css("background-color", "yellow");
        });
    </script>
</head>
<body>
    <p>p태그</p>
    <p class="a1">p태그 a1 class</p>
    <p class="a2">p태그 a2 class</p>
</body>
</html>
