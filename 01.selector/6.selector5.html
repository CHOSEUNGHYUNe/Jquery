<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 선택자1 + 선택자2 : 선택자1 태그의 바로 다음에 있는 선택자2 태그 선택
        $(function() {
            $("#a1 + div").css("background-color", "red");
        });
    </script>
</head>
<body>
    <p>p태그</p>
    <p>p태그</p>
    <p id="a1">p태그</p>
    <!-- 바로 다음에 오는 태그가 p가 아니면 실행되지 않음("#a1 + div") -->
    <div>div 태그</div>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
</body>
</html>
