<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
            [속성 $= 값] : 속성의 값이 지정된 값으로 끝나는 태그를 선택
            [속성 |= 값] : 속성의 값이 지정된 속성의 값과 일치하거나 지정된 속성으로 시작하고 
                            하이픈으로 연결된 태그를 선택
            [속성 ^= 값] : 속성의 값이 지정된 값으로 시작하는 태그를 선택
        */
        
        $(function() {
            $("p[title $= 'aaa3']").css("background-color", "blue");
            $("p[title |= 'aaa3']").css("color", "orange");
            $("p[title ^= 'aaa3']").css("font-size", "30px");
        });
    </script>
</head>
<body>
    <p title="aaa3">title이 a3인 p태그</p>
    <p title="aaa3-test">title이 a3-test인 p태그</p>
    <p title="aaa3test">title이 a3test인 p태그</p>
</body>
</html>
